<div>
  <img
    src="../../../assets/img/2340254fb07483122ff40273dfb2a410.jpg"
    alt=""
    class="position-absolute w-100 h-100 top-0 start-0 object-fit-cover"
  />
</div>

<div class="container p-5 mt-5 position-relative">
  <!-- <h1>{{ addUser.get("firstName")?.getError('required') | json }}</h1> -->
  <form [formGroup]="addUser" (ngSubmit)="registr(addUser)">
    <div
      class="head-img w-50 m-auto text-center mb-5 overflow-hidden d-flex flex-column align-items-center p-4"
    >
      <img
        src="https://img.freepik.com/premium-vector/young-smiling-man-avatar-man-with-brown-beard-mustache-hair-wearing-yellow-sweater-sweatshirt-3d-vector-people-character-illustration-cartoon-minimal-style_365941-860.jpg"
        alt=""
        class="w-25"
      />
      <div>
        <label for="img" class="custom-upload-img">Upload Photo</label>
        <input
          type="file"
          name="img"
          id="img"
          formControlName="picture"
          hidden
        />
      </div>
    </div>
    <div class="row gy-3">
      <div class="col-md-6">
        <input
          type="text"
          name="firstName"
          id="firstName"
          formControlName="firstName"
          class="form-control"
          placeholder="First Name"
        />
        <div
          *ngIf="
            addUser.get('firstName')?.errors &&
            addUser.get('firstName')?.touched
          "
        >
          <p
            class="text-danger ms-3 mt-2"
            *ngIf="addUser.get('firstName')?.getError('required')"
          >
            is Requierd
          </p>
        </div>
      </div>
      <div class="col-md-6">
        <input
          type="text"
          name="lastName"
          id="lastName"
          formControlName="lastName"
          class="form-control"
          placeholder="Last Name"
        />
        <div
          *ngIf="
            addUser.get('lastName')?.errors && addUser.get('lastName')?.touched
          "
        >
          <p
            class="text-danger ms-3 mt-2"
            *ngIf="addUser.get('lastName')?.getError('required')"
          >
            is Requierd
          </p>
        </div>
      </div>
      <div class="col-md-6">
        <input
          type="email"
          name="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Email"
        />
        <div
          *ngIf="addUser.get('email')?.errors && addUser.get('email')?.touched"
        >
          <p
            class="text-danger ms-3 mt-2"
            *ngIf="addUser.get('email')?.getError('required')"
          >
            is Requierd
          </p>
        </div>
      </div>
      <div class="col-md-6">
        <input
          type="tel"
          name="picture"
          id="picture"
          formControlName="picture"
          class="form-control"
          placeholder="Phone"
        />
      </div>
    </div>

    <div class="button-style d-flex justify-content-between mt-5">
      <a routerLink="/" class="btn btn-custom custom-width py-2 rounded-5"
        >cancel</a
      >
      <button
        class="btn btn-info custom-width py-2 rounded-5 text-white"
        [disabled]="!addUser.valid"
      >
        Save
      </button>
    </div>
  </form>
</div>
